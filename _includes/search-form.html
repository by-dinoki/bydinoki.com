<!-- HTML search field -->
<div id="search-container">
    <input type="text" id="search-input" autocomplete="off" placeholder="Aa..." autofocus>
    <p style="margin-bottom: 40px;"></p>
    <ul id="results-container"></ul>
    </div>
    
    <!-- Grab search-script.js -->
    <script src="/res/widgets/search-script.js" type="text/javascript"></script>
    
    <!-- Configuration -->
    <script>
    SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      searchResultTemplate: '<li><a style="text-decoration:none;" href="{url}"><h2 style="margin-bottom:0px;">{title}</h2><p style="margin:8px;" class="post-dat">{date}</p><span class="post-meta">{description}</span></a></li><br/>',
      json: '/searcho.json'
    })
    </script>
