<!-- HTML search field -->
<div id="search-container">
    <input type="text" id="search-input" autocomplete="off" placeholder="Aa..." autofocus>
    <ul id="results-container"></ul>
    </div>
    
    <!-- Grab search-script.js -->
    <script src="/res/widgets/search-script.js" type="text/javascript"></script>
    
    <!-- Configuration -->
    <script>
    SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      searchResultTemplate: '<li><a href="{url}">{title}</a><br><span class="post-meta">{date}</span></li>',
      json: '/searcho.json'
    })
    </script>
